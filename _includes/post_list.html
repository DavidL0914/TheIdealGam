

  <!-- Inside your blog page -->
<div class="blog-container">
  <!-- Repeat this for each blog post -->
  <div class="blog-card">

    <h2 class="blog-title">
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h2>

    <p class="blog-date">{{ post.date | date: date_format }}</p>
    <p class="blog-excerpt">{{ post.description }}</p>
  </div>

  <!-- Repeat for other blog posts -->
</div>
